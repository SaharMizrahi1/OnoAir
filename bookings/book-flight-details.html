<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="/shared.css">
    <link rel="stylesheet" href="bookings.css">
    <script src="/shared.js" defer></script>
    <script type="module" src="book-flight-details.js" defer></script>
</head>
<body class="book-flight">
    <main class="book-flight">
        <h2>Book a Flight</h2>
        <div id="flightDetails">
        </div>
        <form id="passengerForm">
            <label for="numPassengers" class="tooltip">No of passengers:
                <span class="tooltip-text">Please enter the number of passengers</span>
            </label>
            <input type="number" id="numPassengers" name="numPassengers" min="1" max="10" required>

            <div id="passengerDetails">
            </div>

            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
