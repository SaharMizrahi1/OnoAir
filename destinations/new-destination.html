<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Destination</title>
    <link rel="stylesheet" href="/shared.css">
    <link rel="stylesheet" href="destinations.css">
    <script src="/shared.js" defer></script>
    <script src="./data/destinations.js" defer></script> <!-- Ensure this loads before using destinations -->
</head>
<body>
    <main>
        <form id="addDestinationForm">
            <fieldset>
                <legend>New Destination</legend>
                <label for="destinationCode">Destination Code:</label>
                <input type="text" id="destinationCode" name="destinationCode" required>

                <label for="destinationName">Destination Name:</label>
                <input type="text" id="destinationName" name="destinationName" required>

                <label for="airportName">Airport Name:</label>
                <input type="text" id="airportName" name="airportName" required>

                <label for="airportUrl">Airport URL:</label>
                <input type="url" id="airportUrl" name="airportUrl" required>

                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" required>

                <button type="submit">Save</button>
            </fieldset>
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const destinations = window.destinations || [];
        
            // Debug: Check the contents of the destinations array
            console.log("Loaded destinations:", destinations);
        
            document.getElementById("addDestinationForm").addEventListener("submit", (e) => {
                e.preventDefault();
        
                // Get form field values
                const destinationCode = document.getElementById("destinationCode").value.trim().toUpperCase();
                const destinationName = document.getElementById("destinationName").value.trim();
                const airportName = document.getElementById("airportName").value.trim();
                const airportUrl = document.getElementById("airportUrl").value.trim();
                const imageUrl = document.getElementById("imageUrl").value.trim();
        
                // Validation: Check if all fields are filled
                if (!destinationCode || !destinationName || !airportName || !airportUrl || !imageUrl) {
                    alert("All fields must be filled!");
                    return;
                }
        
                // Debug: Check the first destination object to verify structure
                console.log("First destination object:", destinations[0]);
        
                // Validation: Check for unique destination code
                const isDuplicate = destinations.some(dest => {
                    console.log("Checking destination code:", dest.code, "against input:", destinationCode); // Debug
                    return dest.code && dest.code.toUpperCase() === destinationCode;
                });

                if (isDuplicate) {
                    alert(`Destination code "${destinationCode}" already exists!`);
                    return;
                }
        
                // Create the new destination object
                const newDestination = {
                    code: destinationCode,
                    name: destinationName,
                    airportName,
                    airportUrl,
                    imageUrl,
                };
        
                // Add the new destination to the array (optional)
                destinations.push(newDestination);
        
                // Success message
                alert(`Destination added successfully:\n${JSON.stringify(newDestination, null, 2)}`);
        
                // Redirect back to destinations.html
                window.location.href = "destinations.html";
            });
        });
    </script>
</body>
</html>
